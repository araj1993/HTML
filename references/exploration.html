    <h1>Exploring Mercury</h1>
    <p>The first spacecraft to visit Mercury was NASA's Mariner 10.</p>
    <p>NASA's MESSENGER spacecraft flew by Mercury three times, and orbited the planet for four years before crashing on its surface at the end of its mission.</p>
