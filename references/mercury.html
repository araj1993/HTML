<!DOCTYPE html>
<html>
    <head>
        <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: flex-start; /* Align top vertically */
    height: 100vh;
  }
  .container {
    display: flex;
    gap: 20px; /* Space between the two boxes */
  }
  .details-box {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    min-height: 300px;
    padding: 20px;
    box-sizing: border-box;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .fun-facts-box {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    min-height: 150px;
    padding: 20px;
    box-sizing: border-box;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  h1 {
    position: absolute;
    left: 20px;
    top: 20px;
  }
</style>
        </head>
    <body>
        <h1 class="h1">I am Mercury</h1>

        <div class="details-box">
            <span>details</span>
        </div>

        <div class="fun-facts-box">
            <span>Fun facts</span>
        </div>

    </body>
</html>
